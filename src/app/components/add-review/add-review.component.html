<div class="review-info">
  <span class="review-description">Share your insights and review</span>
  <form [formGroup]="reviewForm">
    <div class="row">
      <div class="col-md-1 text-center">
        <img
          src="assets/images/avatar-new.png"
          class="rounded-circle profile-image"
        />
      </div>
      <div class="col-md-11 text-left">
        <div class="row">
          <div class="form-group col-md-12">
            <span>Your Rating </span>
            <span
              class="fa fa-star-o rating-star"
              *ngFor="let num of [1, 2, 3, 4, 5]"
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <input
              id="email"
              type="email"
              required
              placeholder="email"
              class="form-control"
              formControlName="email"
            />
            <div
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.email">
                Invalid Email Address
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8">
            <textarea
              id="description"
              class="form-control"
              rows="3"
              placeholder="Review"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="
                description.invalid &&
                (description.dirty || description.touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="description.errors.required">
                Review is required.
              </div>
              <div *ngIf="description.errors.minlength">
                Review must be at least 15 characters long.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group text-right">
            <button class="btn blue" (click)="submitReview()"  [disabled]="!reviewForm.valid">Submit Review</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<hr />
